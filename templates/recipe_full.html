{% extends "base.html" %}
{% block content %}

    <h3 class="center-align green-text text-darken-1">Full Recipe</h3>

    
    
    
    <div class="row"> 
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image full">
                    <img src="{{ dish.dish_url }}">
                </div>  
            </div>
            
        </div>
        <div class="col s12 m6">
            <h2 class="header green-text text-darken-1">{{ dish.dish_name }}</h2>
            <div class="card horizontal green darken-1 white-text">
                <div class="card-stacked">
                    <div class="card-action">
                        <p>{{ dish.category_name }} recipe created by {{ dish.created_by }}.</p>
                    </div>
                    <div class="card-action">
                        <p>{{ dish.dish_description }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
    <div class="row">
        <div class="col s12">
            <h2 class="header deep-orange-text text-darken-1">Ingredients</h2>
            <div class="card horizontal deep-orange darken-1 white-text">
                <div class="card-stacked">
                    <div class="card-action">
                        <p>{{ dish.dish_ingredients }}</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h2 class="header light-blue-text text-darken-4">Recipe Method</h2>
            <div class="card horizontal light-blue darken-4 white-text">
                <div class="card-stacked">
                    <div class="card-action">
                        <p>{{ dish.dish_method }}</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    
    

{% endblock %}
