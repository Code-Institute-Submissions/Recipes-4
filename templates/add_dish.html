{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Dish</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="dish_name" name="dish_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="dish_name">Dish Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="dish_description" name="dish_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="dish_description">Dish Description</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
